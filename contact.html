<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for social icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo">Karena</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="container contact-layout">
            <div class="contact-info">
                <h2>Contact Me</h2>
                <p>Get in touch via my social platforms:</p>
                <ul>
                    <li><a href="https://www.linkedin.com/in/karena-seto-841419261/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                    <li><a href="https://github.com/karenaseto" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
                </ul>
            </div>

            <div class="contact-form">
                <form action="https://formspree.io/f/xeoqjnor" method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="_replyto" placeholder="Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" rows="4" placeholder="Message" required></textarea>
                    <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Karena Seto. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
